<html>
    <head>
        <meta charset="utf-8">

            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis-network/9.1.2/dist/dist/vis-network.min.css" integrity="sha512-WgxfT5LWjfszlPHXRmBWHkV2eceiWTOBvrKCNbdgDYTHrT2AeLCGbF4sZlZw3UMN3WtL0tGUoIAKsu8mllg/XA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
            <script src="https://cdnjs.cloudflare.com/ajax/libs/vis-network/9.1.2/dist/vis-network.min.js" integrity="sha512-LnvoEWDFrqGHlHmDD2101OrLcbsfkrzoSpvtSQtxK3RMnRV0eOkhhBN2dXHKRrUU8p2DGRTk35n4O8nWSVe1mQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

                <script src="lib/tom-select/tom-select.complete.min.js"></script>
            
        
<center>

</center>

<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"

        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"

        ></script>


        <center>
          <h1></h1>
        </center>
        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 800px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

             

             

             
        </style>
    </head>


    <body>
        <div class="card" style="width: 100%">
            
                <div id="select-menu" class="card-header">
                    <div class="row no-gutters">
                        <div class="col-10 pb-2">
                            <select
                            class="form-select"
                            aria-label="Default select example"
                            onchange="selectNode([value]);"
                            id="select-node"
                            placeholder="Select node..."
                            >
                                <option selected>Select a Node by ID</option>
                                
                                    <option value="7369">7369</option>
                                
                                    <option value="SMITH">SMITH</option>
                                
                                    <option value="http://example.org/Employee">http://example.org/Employee</option>
                                
                                    <option value="http://example.org/emp/7369">http://example.org/emp/7369</option>
                                
                                    <option value="10">10</option>
                                
                                    <option value="http://example.org/Department">http://example.org/Department</option>
                                
                                    <option value="NEW YORK">NEW YORK</option>
                                
                                    <option value="CLERK">CLERK</option>
                                
                                    <option value="APPSERVER">APPSERVER</option>
                                
                                    <option value="http://example.org/dept/10">http://example.org/dept/10</option>
                                
                            </select>
                        </div>
                        <div class="col-2 pb-2">
                            <button type="button" class="btn btn-primary btn-block" onclick="neighbourhoodHighlight({nodes: []});">Reset Selection</button>
                        </div>
                    </div>
                </div>
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              
                  new TomSelect("#select-node",{
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      }
                  });
              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "7369", "label": "7369", "shape": "box", "title": "Literal (int)"}, {"color": "#97c2fc", "id": "SMITH", "label": "SMITH", "shape": "box", "title": "Literal (str)"}, {"color": "#97c2fc", "id": "http://example.org/Employee", "label": "Employee", "shape": "ellipse", "title": "http://example.org/Employee"}, {"color": "#97c2fc", "id": "http://example.org/emp/7369", "label": "7369", "shape": "ellipse", "title": "http://example.org/emp/7369"}, {"color": "#97c2fc", "id": "10", "label": "10", "shape": "box", "title": "Literal (int)"}, {"color": "#97c2fc", "id": "http://example.org/Department", "label": "Department", "shape": "ellipse", "title": "http://example.org/Department"}, {"color": "#97c2fc", "id": "NEW YORK", "label": "NEW YORK", "shape": "box", "title": "Literal (str)"}, {"color": "#97c2fc", "id": "CLERK", "label": "CLERK", "shape": "box", "title": "Literal (str)"}, {"color": "#97c2fc", "id": "APPSERVER", "label": "APPSERVER", "shape": "box", "title": "Literal (str)"}, {"color": "#97c2fc", "id": "http://example.org/dept/10", "label": "10", "shape": "ellipse", "title": "http://example.org/dept/10"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "http://example.org/emp/7369", "label": "a", "to": "http://example.org/Employee"}, {"arrows": "to", "from": "http://example.org/emp/7369", "label": "job", "to": "CLERK"}, {"arrows": "to", "from": "http://example.org/emp/7369", "label": "worksIn", "to": "http://example.org/dept/10"}, {"arrows": "to", "from": "http://example.org/dept/10", "label": "dname", "to": "APPSERVER"}, {"arrows": "to", "from": "http://example.org/emp/7369", "label": "empno", "to": "7369"}, {"arrows": "to", "from": "http://example.org/dept/10", "label": "a", "to": "http://example.org/Department"}, {"arrows": "to", "from": "http://example.org/emp/7369", "label": "ename", "to": "SMITH"}, {"arrows": "to", "from": "http://example.org/dept/10", "label": "deptno", "to": "10"}, {"arrows": "to", "from": "http://example.org/dept/10", "label": "loc", "to": "NEW YORK"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  
                    network.on("selectNode", neighbourhoodHighlight);
                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
</html>
